<head>
    <meta charset="UTF-8">
    <title>R-Solution</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="topnav">
  <a style="color:red;"> {{ session['username'] }}</a>
  <a class="active" href="{{ url_for('home')}}">Home</a>
  <a href="{{ url_for('FaqsList')}}">FaqList</a>
    <div class="login-container">
    <form action="/login" method="POST">
      <input type="text" placeholder="Username" class="login-form-field"   name="username">
      <input type="password" placeholder="Password" class="login-form-field"  name="password">
      <button type="submit">Login</button>
      {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
                {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}

    </form>
  </div>
</div>
<div class="container">
    Hello, you can login with Username: admin, pass: 123456, or username: harith, pass: 123456
  </div>
</body>
