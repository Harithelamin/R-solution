{% extends 'base.html' %}

{% block main %}
<div class="container">
  <h1 class="page-header">Question</h1>
  <form method="POST" action="{{ url_for('newFaq') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.question.label }} {{ form.question(size=20, class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.answer.label }} {{ form.answer(size=20, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
