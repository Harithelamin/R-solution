{% extends 'base.html' %}

{% block main %}
<div class="container">
  <h1 class="page-header">New Topic</h1>
  <form method="POST" action="{{ url_for('NewTopic') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.title.label }} {{ form.title(size=20, class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.content.label }} {{ form.content(size=20, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
